<!-- /.header wide -->
<div class="content">
	<!-- content -->
	<div class="content-area">
		<div class="container">
			<div class="row" style="display:flex; justify-content: center;">
				<div class="col-lg-offset-1 col-lg-6 col-md-12 col-sm-12 col-xs-12">
					<div class="well-box">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="login-box">
									<div class="login-header">
										<h3>Đăng nhập</h3>
									</div>
									<div class="login-form">
										<form [formGroup]="formDangNhap">
											<div class="form-group">
												<label for="username">Tài khoản</label>
												<input type="text" formControlName="username" class="form-control" id="username" name="username"
													placeholder="Tài khoản">
												<div
													*ngIf="formControls?.username?.touched && formControls?.username?.invalid && formControls?.username?.errors?.required"
													class="alert alert-danger mt-1" role="alert">Vui lòng nhập tài khoản.</div>
											</div>

											<div class="form-group">
												<label for="passowrd">Mật khẩu</label>
												<input type="password" formControlName="pass" class="form-control" id="passowrd" name="passowrd"
													placeholder="Password">
												<div
													*ngIf="formControls?.pass?.touched && formControls?.pass?.invalid && formControls?.pass?.errors?.required"
													class="alert alert-danger mt-1" role="alert">Vui lòng nhập password.</div>

											</div>
											<button class="btn btn-default btn-block btn-lg" (click)="login()">Đăng nhập</button>
										</form>
									</div>
									<div class="login-bottom">
										<!-- <a href="#" class="btn-link">Forgot Password?</a> -->
										<p class="pull-right">Chưa có tài khoản ? <a routerLink="/register" class="btn-link-primary"> Đăng
												ký tại đây</a></p>
									</div>
								</div>
							</div>

							  <div class="social-login-box">

								  </div>

									   <a href="#" class="btn google-btn"><span class="social-icon"><i class="fa fa-google"></i></span> Sign in with Google </a>
								  </div>

							  </div>
						  </div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
